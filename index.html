<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Bootstrap Project</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="styles.css"> -->
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1>First Bootstrap Project</h1>
            </div>

            <div class="row">
                <div class="justify-content-start col-4">
                    <h1>HTML</h1>
                </div>
                <div class="justify-content-center col-4">
                    <h1>CSS</h1>
                </div>
                <div class="justify-content-end col-4">
                    <h1>JavaScript</h1>
                </div>
            </div>

            <div class="row">
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="dogsCheck">
                        <label class="form-check-label" for="dogsCheck">Dogs</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="catsCheck">
                        <label class="form-check-label" for="catsCheck">Cats</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaOptionsRadios" id="cheesePizzaRadio" value="cheese" checked>
                        <label class="form-check-label" for="exampleRadios1">Cheese Pizza</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaOptionsRadios" id="hawaiianPizzaRadio" value="hawaiian">
                        <label class="form-check-label" for="hawaiianPizzaRadio">Hawaiian Pizza</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaOptionsRadios" id="supremePizzaRadio" value="supreme">
                        <label class="form-check-label" for="supremePizzaRadio">Supreme Pizza</label>
                    </div>
                </form>
            </div>

        </div>
        
    </body>
</html>
